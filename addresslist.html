<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通讯录</title>
    <link rel="stylesheet"  href="css/bootstrap.min.css">
</head>
<body>
    <!--没有圆角的全屏幕-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="text-align: center">通讯录</h1>
        </div>
    </div>
    <form>
        <!--查询 弹性盒子-->
        <div class="row justify-content-center">
            <!--内联表单-->
            <div class="form-inline row">
                <!--选择菜单-->
                <select name="selectBox" class="custom-select mr-sm-2">
                    <option>姓名</option>
                    <option>电话号码</option>
                    <option>邮箱</option>
                    <option>QQ号</option>
                </select>
                <input type="text" name="search" class="form-control" style="width: 50%">
                <button name="search" class="btn btn-primary" style="margin-left: 2%">查询</button>
            </div>
        </div>
    </form>
    <div class="row justify-content-center">
        <table style="margin: 2%; min-width: 50%" class="table table-bordered">
            <tr>
                <th scope="col">序号</th>
                <th scope="col">姓名</th>
                <th scope="col">电话</th>
                <th scope="col">邮箱</th>
                <th scope="col">住址</th>
                <th scope="col">QQ号</th>
                <th scope="col"><a href="add.html" class="btn btn-outline-secondary">添加</a> </th>
            </tr>
            <tr>
                <td>01</td>
                <td>**</td>
                <td>12345678912</td>
                <td>abc@qq.com</td>
                <td>Beijing</td>
                <td>123456789</td>
                <td><a class="btn btn-info">修改</a></td>
                <td><a class="btn btn-danger">删除</a></td>
            </tr>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加联系人</title>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
<!--没有圆角的全屏幕-->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" style="text-align: center">添加联系人</h1>
    </div>
</div>
<form action="/addCheck" method="post" th:object="${address}" th:action="@{/addCheck}">
    <table class="table table-bordered" style="margin: auto">
        <tr>
            <td>姓名</td>
            <td>
                <input type="text" name="name" class="form-control" pattern="[\u4e00-\u9fa5a-zA-Z_0-9]{2,}"
                       placeholder="中文,英文,数字,_,至少2位" required
                       th:field="*{name}"/>
            </td>
        </tr>
        <tr>
            <td>电话</td>
            <td>
                <input type="text" name="phone" id="phone" class="form-control" pattern="[0-9]{8,11}"
                       placeholder="8或11位" onblur="phoneCheck()" required th:field="*{phone}"
                       />
            </td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td>
                <input type="text" name="mail" id="mail" onblur="mailCheck()" class="form-control"
                       placeholder="邮箱不能以 - _ .以及其它特殊字符开头和结束且域名为2到5个字母" required th:field="*{mail}">
            </td>
        </tr>
        <tr>
            <td>住址</td>
            <td>
                <input type="text" name="site" class="form-control" required th:field="*{location}">
            </td>
        </tr>
        <tr>
            <td>QQ号</td>
            <td>
                <input type="text" name="qqNum" class="form-control" required th:field="*{qq}">
            </td>
        </tr>
    </table>
    <br>
    <table style="margin: auto">
        <tr>
            <td>
                <input type="submit" value="保存" name="subBtn" class="btn btn-primary">
            </td>
            <td>
                <button class="btn btn-danger">
                    <a href="addresslist.html">取消</a>
                </button>
            </td>
        </tr>
    </table>
</form>

<script>
    function mailCheck() {
        const addMail = document.getElementById("mail");
        const reg = /^[A-Za-z0-9]+([-_.][A-Za-z0-9]+)*@([A-Za-z0-9]+[-.])+[A-Za-z0-9]{2,5}$/;
        if (!reg.test(addMail.value) && addMail.value !== "") {
            addMail.value = "";
            alert("邮箱格式错误，请重新输入！");
        }
    }

    function phoneCheck() {
        $.ajax({
            url: "/ajax/add/",
            type: "POST",
            data: "{\"phone\" : \"" + $("#phone").val() + "\"}",
            dataType: "JSON",
            contentType: "application/json; charset=utf-8",
            success: function (result) {
                if(result['msg'] === "success"){
                    alert("电话号码未存在");
                }else if(result['msg'] === "exist"){
                    alert("电话号码已存在");
                }
            },
            error: function (jaXHR, textStatus, errorThrown) {
                alert("请求数据错误");
            }
        })
    }
</script>
</body>
</html>
